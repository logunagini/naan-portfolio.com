    <div class="container ">
        <div class="contact-form ">
            <h1 class="text-center m-5">Contact Me!</h1>
            <form id="contact-form">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" id="from_name"class="form-control" placeholder="Full Name">
                    </div>
                    <div class="col-md-6">
                        <input type="email"  id="email-address" class="form-control" placeholder="Email Address">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <input type="text" id="phone-number" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="col-md-6">
                        <input type="text" id = "subject" class="form-control" placeholder="Subject">
                    </div>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
    
            // Get form values
            const name = document.getElementById('from_name').value;
            const email = document.getElementById('email-address').value;
            const phone = document.getElementById('phone-number').value;
            const subject = document.getElementById('subject').value;
            const message = document.getElementById('message').value;
    
            // Set up the EmailJS parameters
            const templateParams = {
                from_name: name,
                email_address: email,
                phone_number: phone,
                subject: subject,
                message: message
            };
    
            // Send the email
            emailjs.send('service_hio9qp8', 'template_dadvlxi', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert('Your message has been sent successfully!');
                }, function(error) {
                    console.log('FAILED...', error);
                    alert('Failed to send your message. Please try again later.');
                });
        });
    </script>
